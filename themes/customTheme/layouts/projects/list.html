{{ define "header"}}
    {{- partial "page-header.html" . -}}
{{ end }} {{/* header */}}

{{ define "main" }}
<main>
    <article>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <ul>
        <div class=".panel-container">
            <!-- Ranges through content/posts/*.md -->
            {{ range .Data.Pages }}
            {{ partial "panel.html" . }}
            {{ end }}
        </div>
    </ul>
</main>
{{ end }}
