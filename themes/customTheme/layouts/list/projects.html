{{ define "header"}}
    {{- partial "page-header.html" . -}}
{{ end }} {{/* header */}}

{{ define "main" }}
<main>
    <article>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    {{ partial "text-heading.html" (dict "context" . "Level" 1 "Text" "Projects") }}
    <div class="project-panel-container">
        <!-- Ranges through content/posts/*.md -->
            {{ range $.Data.Pages }}
                {{ partial "panel.html" . }}
            {{ end }}
    </div>
</main>
{{ end }}
