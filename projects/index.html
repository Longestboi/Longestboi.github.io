<div id="projects"></div>

<script>

// Class for the projects
class project{
  constructor(id, name, date, image, imgTitle, link, descripton){
    this.id = id;
    this.name = name;
    this.date = date;
    this.image = image;
    this.imgTitle = imgTitle;
    this.link = link;
    this.description = descripton;
  }
}

const projects = [
  // GEX
  new project(
    "gex", "Gex Reimplementation", "TBD",
    "/assets/img/Projects/GEX.png",
    "",
    "./",
    "This project is an attempt to reverse engineer Gex for Windows 95 and rework \
    it to make it run on modern platforms."
  ),
  // Wordle clone
  new project(
    "wordle", "Terminal Wordle Clone", "2022",
    "/assets/img/Projects/Wordle-Picture.png",
    "Edited picture of the wordle clone inside the terminal.",
    "https://github.com/Longestboi/Terminal-Wordle-Clone",
    "This project is a clone of Wordle in the Terminal."
  ),
  // Sndata
  new project(
    "sndata", "Sndata Header Symbols Dumper", "2021",
    "/assets/img/Projects/Sndata-Examp.png",
    "Picture of the script's output.",
    "https://github.com/Longestboi/sndata-converter",
    "This Python script can parse Playstation 2 ELFs built with the SN Systems PS2 SDK. It can extract debug symbols and put them into a format that can be read by Ghidra & IDA."
  ),
  // Tnes
  new project(
    "tnes2ines", "TNES2INES", "2020",
    "/assets/img/Projects/TNES2INESGUI.png",
    "Picture of the GUI version of the python script",
    "https://github.com/Longestboi/TNES2INES",
    "This Python script converts TNES headers found in the \
    3DS NES virtual console roms into the standard INES \
    format. There is also a GUI version called \
    <a target=\"_blank\" href=\"https://github.com/Longestboi/TNES2INESGUI\">TNES2INESGUI</a>"
  ),
];

let div = document.getElementById("projects");

projects.forEach(item => {
  // Set position of project 
  let lr = ((projects.indexOf(item) % 2) ? "left" : "right");
  // Get the last item in the array
  let lastItem = projects[projects.length - 1];

  div.insertAdjacentHTML("beforeend",
    // This is a nightmare
    "<div class=\"proj " + lr + "\" align=\""+ lr +"\" id=\"" + item.id + "\">" +
      "<div class=\"proj-head\">" +
        ((lr == "left") ?
          // Left align
          "<a class=\"title-link\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"" + item.link + "\">" +
            "<h1 class=\"proj-title\" >" + item.name +"</h1>" +
          "</a>" +
          "<p class=\"proj-date\">&nbsp⌜" + item.date + "⌟</p>" :
          // Right align
          "<p class=\"proj-date\">⌜" + item.date + "⌟&nbsp</p>" +
          "<a class=\"title-link\" target=\"_blank\" rel=\"noopener noreferrer\" href=\"" + item.link + "\">" +
            "<h1 class=\"proj-title\" >" + item.name +"</h1>" +
          "</a>"
        ) +
      "<hr class=\"line\">" +
      "</div>" +
      "<div class=\"proj-body\">" +
        "<img title=\" " + item.imgTitle +"\" class=\"proj-img\" src=\"" + item.image + "\">" +
        "<p class=\"proj-desc\" style=" +
        ((lr == "left") ? "\"margin-right: 20%;\"" : "\"margin-left: 20%;\"") +
        ">" + item.description + "</p>" +
      "</div>" +
      // Determine if there should be a separator if the item is the last element in array
      (!(lastItem == item) ?
        "<div class=\"proj-foot\"><hr></div>" :
        "<div class=\"proj-foot\"></div>"
      ) +
    "</div>"
  );
})

</script>
