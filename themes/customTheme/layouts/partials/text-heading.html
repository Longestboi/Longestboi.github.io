{{ if eq .Level 1}}
<div class="short-intro-head" id="{{ .Anchor }}">
	<head{{ .Level }} class="short-article-main-header">{{ htmlUnescape .Text }}</head{{ .Level }}>
	<hr class="short-intro-line">
</div>
{{ else if eq .Level 2}}
<div>
<div class="blog-head-2-wrapper" style="display: inline-block; ">
	<div id="{{ .Anchor }}" style="position: relative; width: 0; height: 5em; margin-top: -5em;"></div>
	<head{{ .Level }} class="blog-head-2">{{ .Text }}</head{{ .Level }}>
	<hr class="line" style="width: calc(100% + 1em);">
</div>
</div>
{{ else if eq .Level 3 }}
<div>
<div style="display: inline-block;" id="{{ .Anchor }}" class="blog-head-3">
	<head{{ .Level }}>{{ .Text }}</head{{ .Level }}>
	<hr class="line" style="width: calc(100% + .5em);">
</div>
</div>
{{ else if eq .Level 4 }}
<div>
<div style="display: inline-block;" id="{{ .Anchor }}" class="blog-head-4">
	<head{{ .Level }}>{{ .Text }}</head{{ .Level }}>
	<hr class="line" style="width: calc(100% + .25em);">
</div>
</div>
{{ else if eq .Level 5 }}
<div>
<div style="display: inline-block;" id="{{ .Anchor }}" class="blog-head-5">
	<head{{ .Level }}>{{ .Text }}</head{{ .Level }}>
	<hr class="line" style="width: 100%;">
</div>
</div>
{{ else }}
<h{{ .Level }}>{{ htmlUnescape .Text }}</h{{ .Level }}>
{{ end }}
